<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Fancy Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Your custom CSS -->
    <style>
      body {
        padding-top: 60px;
      }
      .top-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
        padding: 10px;
        flex-wrap: wrap;
      }
      .login-form,
      .logout-button {
        margin: 10px;
        display: flex;
        align-items: center;
      }
      .login-button,
      .logout-button button {
        padding: 10px 15px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-button,
      .logout-button button {
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .login-button:hover,
      .logout-button button:hover {
        background-color: #45a049;
      }
      .logout-button button {
        padding: 10px 15px;
        width: auto;
        position: relative;
        top: auto;
        right: auto;
        z-index: 1;
      }
      @media (max-width: 768px) {
        .login-form {
          width: 100%;
          justify-content: center;
          margin: 5px 0;
        }
        .login-button,
        .logout-button button {
          width: 100%;
          margin-right: 0;
        }
      }
      /* Your custom styles for charts and other elements */
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fancy Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Updated Navigation Links -->
            <li class="nav-item">
              <a class="nav-link" href="/report">Report Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video">Video Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ecg_results">Reconstruction of ECG Data & Analysis</a>
            </li>
          </ul>
          <!-- User Login/Logout Buttons -->
          <div class="d-flex">
            {% if 'email' not in session %}
            <form action="{{ url_for('login') }}" method="get">
              <button type="submit" class="btn btn-success">User Login</button>
            </form>
            {% else %}
            <form action="{{ url_for('logout') }}" method="post">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
  <div class="container mt-4">
    <!-- Activity Monitor -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>ECG characteristics for every category</h2>
      </div>
      <div class="card-body">
        <iframe src="ecg_plot.html" width="800" height="400"></iframe>
      </div>
    </div>
    

    <!-- Sinus Cycle Graph -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Mean Absolute Error</h2>
      </div>
      <div class="card-body">
        <iframe src="model_reconstruction_MAE_example_1.html" width="800" height="400"></iframe>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h2>Reconstruction With Huber</h2>
      </div>
      <div class="card-body">
        <iframe src="model_reconstruction_Huber_example_1.html" width="800" height="400"></iframe>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Cosine Similarity</h2>  
      </div>
      <div class="card-body">
        <iframe src="model_reconstruction_CosineSimilarity_example_3.html" width="800" height="400"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom scripts -->
  <script>
  </script>
</body>
</html>
